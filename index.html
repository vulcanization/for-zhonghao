<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钟好 | 18th Universe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Noto+Serif+SC:wght@200;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff0080;
        }

        body {
            background-color: #050505;
            color: #fff;
            margin: 0;
            overflow: hidden;
            font-family: 'Montserrat', 'Noto Serif SC', serif;
        }

        /* 动态星空背景 */
        #stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }

        /* 进场动画遮罩 */
        #entry-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 1s cubic-bezier(0.85, 0, 0.15, 1);
        }

        .enter-btn {
            padding: 1rem 2.5rem;
            border: 1px solid #fff;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            font-weight: 100;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .enter-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
        }

        /* 文本排版设计 */
        .big-text {
            font-size: clamp(4rem, 15vw, 12rem);
            line-height: 0.8;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.8;
        }

        .vertical-text {
            writing-mode: vertical-rl;
            letter-spacing: 0.5em;
        }

        /* 3D 卡片效果 */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 2px;
            padding: 3rem;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.5s ease;
        }

        .glass-card:hover {
            border-color: var(--accent);
            transform: translateY(-10px) rotateX(5deg);
        }

        /* 霓虹按钮 */
        .neon-btn {
            position: relative;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 0.8rem 2rem;
            overflow: hidden;
            transition: 0.5s;
        }

        .neon-btn:hover {
            background: var(--accent);
            color: #fff;
            box-shadow: 0 0 20px var(--accent);
        }

        /* 吹灭蜡烛的微互动 */
        .cake-svg {
            width: 120px;
            filter: drop-shadow(0 0 10px rgba(255, 0, 128, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

    </style>
</head>
<body>

    <!-- 进场动画 -->
    <div id="entry-overlay">
        <button class="enter-btn" onclick="enterUniverse()">开启 18 岁</button>
    </div>

    <!-- 星空背景 -->
    <canvas id="stars-canvas"></canvas>

    <div class="relative z-10 min-h-screen flex flex-col md:flex-row items-center justify-between px-8 md:px-20 py-10">
        
        <!-- 左侧排版：极致大字报 -->
        <div class="flex flex-col items-start select-none">
            <span class="text-xs uppercase tracking-widest text-pink-500 mb-2">Issue No. 2007 - 2025</span>
            <h1 class="big-text mb-4">ZHONG<br>HAO</h1>
            <div class="flex items-center space-x-4">
                <div class="h-[1px] w-20 bg-white/30"></div>
                <span class="text-sm font-light tracking-[0.8em]">壹拾捌岁 · 生日快乐</span>
            </div>
        </div>

        <!-- 中间：互动区 -->
        <div class="flex flex-col items-center mt-20 md:mt-0">
            <div id="cake-container" class="glass-card flex flex-col items-center cursor-pointer group" onclick="blowCandle()">
                <div id="flame" class="w-4 h-6 bg-orange-500 rounded-full blur-[2px] animate-pulse mb-1"></div>
                <div class="w-1 h-4 bg-gray-400"></div>
                <div class="w-24 h-12 bg-white/10 rounded-t-lg mt-[-2px] border-x border-t border-white/20"></div>
                <div class="w-32 h-16 bg-white/20 rounded-t-lg mt-[-2px] border-x border-t border-white/20 flex items-center justify-center">
                    <span class="text-[10px] opacity-40">LUMOS</span>
                </div>
                <p id="wish-text" class="mt-8 text-xs tracking-widest opacity-60 group-hover:opacity-100 transition-opacity">
                    点击点亮 18 岁的光
                </p>
            </div>
        </div>

        <!-- 右侧：寄语 -->
        <div class="mt-20 md:mt-0 flex items-end">
            <div class="vertical-text text-sm font-light text-white/40 leading-loose">
                愿你 保持炽热 奔赴山海 <br>
                在浩瀚宇宙中 活成最亮的一颗星 <br>
                <span class="text-white font-bold mt-4">HAPPY BIRTHDAY TO YOU</span>
            </div>
        </div>
    </div>

    <!-- 互动音效控制（默认静音，需要交互触发） -->
    <audio id="success-sound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

    <script>
        // 星空引擎
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#fff";
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.y -= s.speed;
                if (s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(drawStars);
        }

        window.addEventListener('resize', initStars);
        initStars();
        drawStars();

        // 进场
        function enterUniverse() {
            const overlay = document.getElementById('entry-overlay');
            overlay.style.transform = 'translateY(-100%)';
            setTimeout(launchInitialConfetti, 1000);
        }

        // 互动
        let blown = false;
        function blowCandle() {
            if (blown) return;
            const flame = document.getElementById('flame');
            const wishText = document.getElementById('wish-text');
            const sound = document.getElementById('success-sound');
            
            flame.style.display = 'none';
            wishText.innerText = "愿望已在星海中启航";
            wishText.classList.add('text-pink-500');
            blown = true;
            
            sound.play();
            launchSuperConfetti();
        }

        // 粒子系统
        function launchInitialConfetti() {
            // 轻微的开场效果
        }

        function launchSuperConfetti() {
            // 这里可以模拟更高级的喷砂效果
            for(let i=0; i<50; i++) {
                createSparkle();
            }
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = '50%';
            sparkle.style.top = '50%';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = Math.random() > 0.5 ? '#ff0080' : '#fff';
            sparkle.style.zIndex = '50';
            document.body.appendChild(sparkle);

            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 10 + 5;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;
            let x = 0;
            let y = 0;
            let opacity = 1;

            const animate = () => {
                x += vx;
                y += vy;
                opacity -= 0.02;
                sparkle.style.transform = `translate(${x}px, ${y}px)`;
                sparkle.style.opacity = opacity;

                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    sparkle.remove();
                }
            };
            animate();
        }
    </script>
</body>
</html>
