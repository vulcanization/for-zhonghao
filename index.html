<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钟好 | 18th Universe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Noto+Serif+SC:wght@200;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff0080;
        }

        body {
            background-color: #050505;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            font-family: 'Montserrat', 'Noto Serif SC', serif;
        }


        #stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }


        #entry-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 1.2s cubic-bezier(0.85, 0, 0.15, 1);
        }

        .enter-btn {
            padding: 1rem 2.5rem;
            border: 1px solid #fff;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            font-weight: 100;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .enter-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
        }

  
        .big-text {
            font-size: clamp(3rem, 12vw, 10rem);
            line-height: 0.8;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.9;
        }

        .vertical-text {
            writing-mode: vertical-rl;
            letter-spacing: 0.8em;
            font-size: 1.5rem;
            font-weight: 200;
        }

 
        .photo-frame {
            position: relative;
            width: 280px;
            height: 380px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px;
            transform: rotate(-3deg);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .photo-frame:hover {
            transform: rotate(0deg) scale(1.05);
            border-color: var(--accent);
            box-shadow: 0 30px 60px rgba(255, 0, 128, 0.2);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%);
            transition: 0.6s;
        }

        .photo-frame:hover img {
            filter: grayscale(0%);
        }

  
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 4px;
            padding: 2rem;
            transition: all 0.5s ease;
        }


        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

    </style>
</head>
<body>

    <div id="entry-overlay">
        <button class="enter-btn" onclick="enterUniverse()">开启 18 岁</button>
    </div>


    <canvas id="stars-canvas"></canvas>

    <div class="relative z-10 min-h-screen flex flex-col lg:flex-row items-center justify-around px-10 py-20 overflow-hidden">
        

        <div class="flex flex-col items-start select-none order-2 lg:order-1 mt-12 lg:mt-0">
            <span class="text-xs uppercase tracking-[0.5em] text-pink-500 mb-4">Edition 2007 - 2025</span>
            <h1 class="big-text mb-6">ZHONG<br>HAO</h1>
            <div class="flex items-center space-x-6">
                <div class="h-[1px] w-12 bg-white/30"></div>
                <span class="text-sm font-light tracking-[1em] opacity-50">壹拾捌岁 · 生日快乐</span>
            </div>
        </div>


        <div class="flex flex-col items-center z-20 order-1 lg:order-2">
     
            <div class="photo-frame mb-12">
  
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?q=80&w=1000&auto=format&fit=crop" alt="钟好的照片">
                <div class="absolute bottom-4 right-4 text-[10px] tracking-widest opacity-30 italic">SINCE 2007</div>
            </div>


            <div id="cake-container" class="glass-card flex flex-col items-center cursor-pointer group w-64" onclick="blowCandle()">
                <div id="flame" class="w-3 h-5 bg-gradient-to-t from-orange-600 to-yellow-300 rounded-full blur-[1px] animate-pulse mb-1"></div>
                <div class="w-0.5 h-3 bg-gray-500"></div>
                <div class="w-16 h-8 bg-white/5 border-t border-x border-white/10 rounded-t-md"></div>
                <p id="wish-text" class="mt-6 text-[10px] uppercase tracking-[0.4em] text-white/40 group-hover:text-pink-500 transition-colors">
                    点击点亮 18 岁的光
                </p>
            </div>
        </div>

    
        <div class="order-3 mt-12 lg:mt-0 lg:h-[400px] flex items-center">
            <div class="vertical-text text-white/80">
                <span class="text-white font-black">多喜乐</span>
                <span class="my-4 block h-8 w-[1px] bg-white/20 mx-auto"></span>
                <span class="text-white font-black">常安宁</span>
            </div>
        </div>
    </div>


    <audio id="success-sound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

    <script>
    
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    speed: Math.random() * 0.4 + 0.05
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ffffff";
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.y -= s.speed;
                if (s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(drawStars);
        }

        window.addEventListener('resize', initStars);
        initStars();
        drawStars();


        function enterUniverse() {
            document.getElementById('entry-overlay').style.transform = 'translateY(-100%)';
        }


        let isBlown = false;
        function blowCandle() {
            if (isBlown) return;
            const flame = document.getElementById('flame');
            const wishText = document.getElementById('wish-text');
            const sound = document.getElementById('success-sound');
            
            flame.style.opacity = '0';
            wishText.innerText = "愿望已在星海启航";
            wishText.style.color = "#ff0080";
            isBlown = true;
            
            try { sound.play(); } catch(e) {}
            createConfetti();
        }


        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.width = Math.random() * 8 + 4 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
